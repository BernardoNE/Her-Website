<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-background {
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">
      <img id="imageDisplay" src="https://media.tenor.com/K_E6ORTmXMoAAAAM/milk-and-mocha-love.gif" 
           alt="Cute kitten with flowers" class="rounded-md h-[300px]" style="object-fit: cover;" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4">Will you be my Valentine?</h2>
      <div class="flex gap-4 pt-[20px] items-center" id="responseButtons">
        <button id="yesButton"
          class="bounce2 inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium disabled:pointer-events-none disabled:opacity-50 hover:bg-green-400 min-h-12 min-w-[75px] px-4 py-2 bg-green-500 text-white transition">
          Yes
        </button>
        <button id="noButton"
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-[20px] font-medium transition disabled:pointer-events-none disabled:opacity-50 hover:bg-red-700 h-12 min-w-[75px] w-auto px-4 py-2 bg-red-500 text-white">
          No
        </button>
      </div>
    </div>
  </div>

 <script type="module">
  import confetti from 'https://cdn.skypack.dev/canvas-confetti';
  
  const yesButton = document.getElementById('yesButton');
  const noButton = document.getElementById('noButton');
  const imageDisplay = document.getElementById('imageDisplay');
  const valentineQuestion = document.getElementById('valentineQuestion');
  const responseButtons = document.getElementById('responseButtons');

  const imagePaths = [
    "https://media.tenor.com/K_E6ORTmXMoAAAAM/milk-and-mocha-love.gif",
    "https://media.tenor.com/-zCNtWM7UVgAAAAM/peach-and-goma.gif",
    "https://media.tenor.com/lI1b3RZqGe8AAAAi/crying.gif",
    "https://media.tenor.com/mb5eFHhjj3cAAAAj/peachcat-cat.gif",
    "https://media.tenor.com/UdThavVus9oAAAAj/peach-and.gif",
    "https://media.tenor.com/Lj_evSZDLpIAAAAj/iklog-cute.gif",
    "https://media.tenor.com/C2fEiayc_0EAAAAj/peachcat-cat.gif" // Image 7 (Final happy animation)
  ];

 let noClickCount = 0;

noButton.addEventListener('click', function() {
    if (noClickCount < 6) {  // Allows up to 6 clicks
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];

        let messages = [
            "No", 
            "Are you sure?", 
            "Por favoor!!!", 
            "Don't do this to me :(", 
            "You're breaking my heart", 
            "Vas a ver :( ...", 
            "You have no choice!",
        ];

        if (noClickCount < messages.length) {  
            noButton.textContent = messages[noClickCount];
        }

        // After 6 clicks, remove the "No" button and change "Yes" button text
        if (noClickCount === 6) {
            noButton.style.display = "none";  // Hide No button
            yesButton.textContent = "You have no choice!";  // Change Yes text
        }
    }
});


  yesButton.addEventListener('click', () => {
    confetti(); 
    
    // Change to the happy final animation (image 7)
    imageDisplay.src = imagePaths[6];
    valentineQuestion.textContent = "Yayyy!! :3"; // Update text
    responseButtons.style.display = 'none'; // Hide buttons

    // Wait 3 seconds for animation to play, then redirect
    setTimeout(() => {
      window.location.href = "love.html"; 
    }, 3000); 
  });
</script>
  
</body>
</html>
